                print(f"\nâœ… {successful}/{count} bot threads spawned")
                print(f"   Total OS threads: {threading.active_count()}\n")

                return successful

            def broadcast_task(self, prompt: str):
                '''Send task to ALL bots simultaneously (TRUE PARALLEL EXECUTION)'''
